<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

	<link rel="stylesheet" href="MimosamiStyleLogin.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
 
    <div class="grid-container-webpage-setup">
        <div class="item1a">
            <a href="Homepage.html"><img src="MimosamiLogo.png" alt="MimosamiLogo" style="width:100%;max-width:100px"></a>

        </div>

        <div class="item1">

        </div>

        <div class="item1b">
            <button><a href="AdminLogin.html">Admin</a></button>
        </div>

        <div class="item2">

            <div class="grid-container-2-columns">
                <div class="grid-item">
                    <h1> Welcome to Mimosami!</h1>
                    <p>Login to your account</p>
                    <p>Don't have an account?</p>
                    <button><a href ="Signup.html">Sign Up!</a></button>
                </div>

                <div class="grid-item" id="card">
                    <h2>Login</h2>
                    <form>
                        <input id="uname" type="text" placeholder="Username" required><br>
                        <input id="pword" type="password" placeholder="Password" required> <br>
                        <input type="submit" id="submit">
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

<script>
<!--Javascipt-->
const form=document.getElementById("login");

form.addEventListener('submit', function(event){
    event.preventDefault();

    const uname=document.getElementById('uname').value;
    const pword=document.getElementById('pword').value;

    if(uname ===""){
        alert('Please enter your username.');
        return;
    }


    if(pword ===""){
        alert('Please enter your password.');
        return;
    }

    alert("Waiting to login.");
    form.submit();
    });

<!--PHP-->
fetch("http://localhost/Group_Project/api.php")
            .then(response => response.json())
            .then(data => {
                const studentList = document.getElementById('student-list');
                studentList.innerHTML = ''; // Clear the loading text
                data.forEach(student => {
                    const studentInfo = document.createElement('p');
                    studentInfo.textContent = `ID: ${student.id}, Name: ${student.name}, Email: ${student.email}, Course: ${student.course}`;
                    studentList.appendChild(studentInfo);
                });
            })
            .catch(error => console.error('Error:', error));
    
</script>
</html>
